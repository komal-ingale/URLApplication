<!DOCTYPE html>
<html lang="en">
<head>
<title>Tiny URL</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="ClientHandler.js"></script>
</head>
<body>

	<div class="container">
		<h2>Tiny URL</h2>
		<form class="form-horizontal center">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="url" class="form-control" id="url"
						placeholder="Enter url" name="url">
				</div>
				<button type="button" class="btn btn-default control-label col-sm-1" onclick="generateTinyUrl()">Generate</button>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="tiny"> Tiny URL:</label>
				<div class="col-sm-9">
					<a id="tiny" target="_blank"></a>
				</div>
			</div>

		</form>
	</div>

</body>
</html>
